<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="../public/img/vendor.png" alt="Avatar woman">
    <h2>Vendor</h2>
    <p>Sell Products</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="../public/img/customer.png" alt="Avatar man">
    <h2>Customer</h2>
    <p>Buy Products</p>
  </div>
</div>
     
</body>
<script>
    document.querySelector(".left").addEventListener("mouseover", hover)
    document.querySelector(".right").addEventListener("mouseover", hover)
    document.querySelector(".left").addEventListener("mouseout", hover)
    document.querySelector(".right").addEventListener("mouseout", hover)

    function hover(event) {
        this.children[0].children[1].classList.toggle("hover")
    }

</script>
</html>
